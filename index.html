<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Viswa Splendour</title>
<meta name="theme-color" content="#111827"/>

<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#fff}
.hero{height:90vh;background:url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1600') center/cover;display:flex;align-items:center;justify-content:center;text-align:center}
.hero h1{font-size:42px;background:rgba(0,0,0,.5);padding:20px;border-radius:16px}
.section{padding:50px 20px;max-width:1100px;margin:auto}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.card{background:#121a2f;padding:20px;border-radius:16px}
.price{font-size:28px;color:#22c55e;font-weight:bold}

.chatBtn{position:fixed;right:20px;bottom:90px;background:#111827;padding:14px;border-radius:50%;cursor:pointer}
.wa{position:fixed;right:20px;bottom:20px;background:#25D366;padding:14px;border-radius:50%;color:#fff;font-weight:bold}

.chat{position:fixed;right:20px;bottom:150px;width:320px;height:420px;background:#fff;color:#000;border-radius:16px;display:none;flex-direction:column}
.chatHead{padding:10px;background:#111827;color:#fff;border-radius:16px 16px 0 0}
.chatBody{flex:1;overflow:auto;padding:10px}
.chatInput{display:flex;border-top:1px solid #ddd}
.chatInput input{flex:1;padding:10px;border:none}
.chatInput button{border:none;background:#111827;color:#fff;padding:10px}

.msg{margin:6px 0;padding:8px;border-radius:10px}
.user{background:#2563eb;color:#fff;margin-left:auto}
.bot{background:#eee}

.install{position:fixed;left:20px;bottom:20px;background:#111827;padding:10px 14px;border-radius:10px}
</style>
</head>

<body>

<div class="hero">
<h1>VISWA SPLENDOUR<br/>Luxury Living<br/><span class="price">₹5500 / SFT</span></h1>
</div>

<div class="section">
<h2>Project Highlights</h2>
<div class="cards">
<div class="card">2 & 3 BHK Apartments</div>
<div class="card">1279 – 2374 Sft</div>
<div class="card">255 Flats • 2 Blocks</div>
<div class="card">Luxury Clubhouse</div>
</div>
</div>

<div class="section">
<h2>Amenities</h2>
<div class="cards">
<div class="card">Swimming Pool</div>
<div class="card">Gym</div>
<div class="card">Private Theatre</div>
<div class="card">Kids Play Area</div>
<div class="card">Landscaped Gardens</div>
</div>
</div>

<!-- CHAT -->
<div class="chat" id="chat">
<div class="chatHead">Viswa Assistant</div>
<div class="chatBody" id="chatBody"></div>
<div class="chatInput">
<input id="q" placeholder="Ask about project"/>
<button onclick="send()">Send</button>
</div>
</div>

<div class="chatBtn" onclick="toggleChat()">AI</div>

<a class="wa" href="https://wa.me/919502426655" target="_blank">WA</a>
<div class="install" id="install" style="display:none">Install App</div>

<script>
let open=false;
function toggleChat(){
open=!open;
chat.style.display=open?"flex":"none";
}

function add(t,c){
const d=document.createElement("div");
d.className="msg "+c;
d.innerText=t;
chatBody.appendChild(d);
chatBody.scrollTop=chatBody.scrollHeight;
}

function aiReply(q){
q=q.toLowerCase();

if(q.includes("price")) return "Price is ₹5500 per sft. Contact on WhatsApp for latest offers.";
if(q.includes("location")) return "Project located at Ippatam, Mangalagiri near Amaravati.";
if(q.includes("amenities")) return "Amenities include Clubhouse, Pool, Theatre, Gym, Kids Play Area, Gardens.";
if(q.includes("size")) return "Flat sizes range from 1279 to 2374 sft.";
if(q.includes("bhk")||q.includes("flat")) return "We have premium 2 & 3 BHK apartments.";
if(q.includes("contact")) return "You can contact via WhatsApp 95024 26655.";

return "Viswa Splendour is a premium luxury apartment project. Ask about price, flats, amenities, location or offers.";
}

function send(){
const q=document.getElementById("q");
if(!q.value) return;
add(q.value,"user");
setTimeout(()=>add(aiReply(q.value),"bot"),400);
q.value="";
}

/* PWA SERVICE WORKER INLINE */
if('serviceWorker' in navigator){
const swCode=`
self.addEventListener('install',e=>self.skipWaiting());
self.addEventListener('fetch',e=>{});
`;
const blob=new Blob([swCode],{type:'text/javascript'});
const swUrl=URL.createObjectURL(blob);
navigator.serviceWorker.register(swUrl);
}

/* INSTALL */
let deferred;
window.addEventListener('beforeinstallprompt',e=>{
e.preventDefault();
deferred=e;
install.style.display='block';
});
install.onclick=()=>deferred.prompt();
</script>

</body>
</html>
