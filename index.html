<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>

<title>Viswa Splendour</title>

<style>
body{margin:0;font-family:system-ui;background:#0b1220;color:#fff}
.hero{height:100vh;background:url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=1600') center/cover;display:flex;align-items:end;padding:30px}
.logo{background:rgba(0,0,0,.5);padding:20px;border-radius:16px}
.chatBtn{position:fixed;right:20px;bottom:90px;background:#111827;padding:16px;border-radius:50%}
.wa{position:fixed;right:20px;bottom:20px;background:#25D366;padding:16px;border-radius:50%;color:#fff}
.chat{position:fixed;right:20px;bottom:160px;width:320px;height:440px;background:#fff;color:#000;border-radius:16px;display:none;flex-direction:column}
.chatHead{background:#111827;color:#fff;padding:10px}
.chatBody{flex:1;overflow:auto;padding:10px}
.msg{padding:10px;border-radius:10px;margin:6px 0}
.user{background:#2563eb;color:#fff;margin-left:auto}
.bot{background:#eee}
</style>
</head>

<body>

<div class="hero">
<div class="logo">
<h1>VISWA SPLENDOUR</h1>
</div>
</div>

<div class="chat" id="chat">
<div class="chatHead">Viswa AI</div>
<div class="chatBody" id="chatBody"></div>
<div style="display:flex">
<input id="q" style="flex:1;padding:10px">
<button onclick="send()">Send</button>
</div>
</div>

<div class="chatBtn" onclick="toggle()">AI</div>
<a class="wa" href="https://wa.me/919502426655">WA</a>

<script>
function aiReply(q){
q=q.toLowerCase();

if(q.includes("price")||q.includes("ధర")) return "ధర వివరాల కోసం WhatsApp లో సంప్రదించండి.";
if(q.includes("size")||q.includes("సైజ్")) return "ఫ్లాట్ సైజులు 1279 — 2374 మధ్య ఉన్నాయి.";
if(q.includes("bhk")||q.includes("flat")) return "2 & 3 BHK అపార్ట్‌మెంట్లు ఉన్నాయి.";
if(q.includes("amenities")||q.includes("సౌకర్యాలు")) return "క్లబ్ హౌస్, పూల్, జిమ్, థియేటర్ ఉన్నాయి.";
if(q.includes("location")||q.includes("ఎక్కడ")) return "మంగళగిరి — ఇప్పటాం ప్రాంతం.";

return "ప్రాజెక్ట్ గురించి అడగండి — flats, amenities, location, sizes.";
}

function toggle(){chat.style.display=chat.style.display==="flex"?"none":"flex";}

function add(t,c){
const d=document.createElement("div");
d.className="msg "+c;
d.innerText=t;
chatBody.appendChild(d);
chatBody.scrollTop=chatBody.scrollHeight;
}

function send(){
const q=document.getElementById("q");
if(!q.value) return;
add(q.value,"user");
setTimeout(()=>add(aiReply(q.value),"bot"),300);
q.value="";
}
</script>

</body>
</html>
